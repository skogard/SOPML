<html>
<head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
}
a {
  background: royalblue;
  color: white;
  display: inline-block;
  padding: 10px 20px;
  border-radius: 4px;
  text-decoration: none;
  margin: 20px 0;
}
.container {
  color: gray;
  font-size: 14px;
  max-width: 800px;
}
.step {
  border-bottom: 1px solid rgba(0,0,0,0.1);
  margin-bottom: 20px;
}
.step img {
  width: 100%;
  margin: 20px 0;
}
h1 {
  color: black;
}
</style>
</head>
<body>
<div class='container'>
<div class='step'>
<h1>SOPML</h1>
<div>Substack to OPML</div>
<br><br>
</div>
<div class='step'>
<div>Step 1. Drag below button to your browser bookmarks bar</div>
<a href="javascript: (function() { let outlines = Array.prototype.map.call(document.querySelectorAll('.sidebar-publication'), function (el) { return `<outline xmlUrl='${el.getAttribute('href')}/feed' />` }).join('\n'); let opml = `<opml version='2.0'>\n<body>\n<outline text='Subscriptions' title='Subscriptions'>\n${outlines}\n</outline>\n</body>\n</opml>`; var data = new Blob([opml], {type: 'application/xml'}); var url = window.URL.createObjectURL(data); let a = document.createElement('a'); a.textContent = 'DOWNLOAD RSS COLLECTION'; a.href = url; a.download = 'opml.xml'; a.setAttribute('style', 'color: white; background: royalblue; padding: 10px 20px; border-radius: 30px; text-decoration: none;'); let popup = document.createElement('div'); popup.setAttribute('style', 'top:0; padding: 20px; text-align: center; font-family: sans-serif; font-size: 16px;'); popup.appendChild(a); document.body.insertBefore(popup, document.body.firstChild);})();">Substack OPML</a>
</div>
<div class='step'>
  <div>Step 2. Go to <a href="https://reader.substack.com/inbox">Substack Reader</a>, click the bookmarklet, and download the OPML file</div>
  <img src="bookmarklet.gif">
</div>
</body>
</html>
